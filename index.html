<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Previsão do Tempo</h1>
        <div class="form-group">
            <input type="text" id="cityInput" class="form-control" placeholder="Digite o nome da cidade">
            <button id="searchBtn" class="btn btn-primary mt-2">Buscar</button>
        </div>
        <div id="currentWeather" class="mt-4">
            <h3>Tempo Atual</h3>
            <div id="currentWeatherDetails"></div>
        </div>
        <div id="forecast" class="mt-4">
            <h3>Previsão para os Próximos Dias</h3>
            <div id="forecastDetails" class="row"></div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
